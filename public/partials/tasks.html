<form ng-show="!isSectionDone" ng-submit="addTask($event)" action="" method="POST" class="form-inline" role="form">
    <div class="input-group">
        <input ng-model="title" type="text" class="form-control" placeholder="Type your new task description...">
        <span class="input-group-btn">
          <button class="btn btn-default" type="submit">Add Task</button>
        </span>
    </div>
</form>
<ul>
    <li ng-repeat="task in tasks | filter: { done: isSectionDone }">
        <a ng-show="!isSectionDone" ng-click="completeTask($event, task.id, task.title, task.done, task.createdAt)" href="">[ completed ]</a>
        <span>{{ task.title }}</span>
        <a ng-show="!isSectionDone" ng-click="removeTask($event, task.id)" href="">[ delete ]</a>
    </li>
</ul>
